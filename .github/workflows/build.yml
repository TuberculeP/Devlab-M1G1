name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Change to your Node version

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Start the server
        run: npm run start &
        env:
          EXPRESS_URL: "http://localhost:3000"
          GOOGLE_AUTH_CLIENT: "xxx"
          GOOGLE_AUTH_SECRET: "yyy"
          POSTGRES_URL: "postgres://a:b@localhost:5432/c"
          SESSION_SECRET: "don't look at me"

      - name: Check server is running
        run: curl --max-time 10 --silent --fail http://localhost:3000